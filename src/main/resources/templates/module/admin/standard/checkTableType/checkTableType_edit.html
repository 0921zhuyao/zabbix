<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-checkTableType-edit" th:object="${checkTableType}">
            <input id="checkTableTypeId" name="checkTableTypeId" th:field="*{checkTableTypeId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">代码名称：</label>
                <div class="col-sm-8">
                    <input id="checkTableTypeName" name="checkTableTypeName" th:field="*{checkTableTypeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">编码：</label>
                <div class="col-sm-8">
                    <input id="checkTableTypeCode" name="checkTableTypeCode" th:field="*{checkTableTypeCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">排序号：</label>
                <div class="col-sm-8">
                    <input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input id="createUser" name="createUser" th:field="*{createUser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">最后更新人：</label>
                <div class="col-sm-8">
                    <input id="updateUser" name="updateUser" th:field="*{updateUser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">最后更新时间：</label>
                <div class="col-sm-8">
                    <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">0 未删 1 已删：</label>
                <div class="col-sm-8">
                    <input id="isDelete" name="isDelete" th:field="*{isDelete}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/checkTableType"
		$("#form-checkTableType-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
			    var idVal = $('#checkTableTypeId').val();
			    if(idVal){
			        $.operate.save(prefix + "/edit", $('#form-checkTableType-edit').serialize()); 
			    }else{
			        $.operate.save(prefix + "/add", $('#form-checkTableType-edit').serialize());
			    }
				
			}
		});
	</script>
</body>
</html>
