<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
                    <form id="dynamic-form">
                        <div class="select-list">
                            
                        </div>
                    </form>
                </div>
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-sm btn-success " onclick="$.operate.add()" shiro:hasPermission="module:dynamic:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-sm btn-danger " onclick="$.operate.removeAll()" shiro:hasPermission="module:dynamic:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:dynamic:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:dynamic:remove')}]];
        var prefix = ctx + "module/dynamic"

        $(function() {
            var options = {
                url: prefix + "/query",
                createUrl: prefix + "/initAdd",
                updateUrl: prefix + "/initEdit/{id}",
                removeUrl: prefix + "/del",
                modalName: "动态运行记录",
                search: false,
                showExport: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'dynamicsId', 
					title : '动态运行记录ID' 
				},
				{
					field : 'checktableId', 
					title : '企业自评记录ID' 
				},
				{
					field : 'dynamicStatus', 
					title : '状态：0 新建 1待审核  2 审核通过  3审核不通过' 
				},
				{
					field : 'selfResult', 
					title : '定级结果' 
				},
				{
					field : 'selfRemark', 
					title : '定级备注' 
				},
				{
					field : 'reviewResult', 
					title : '复核结果' 
				},
				{
					field : 'reviewRemark', 
					title : '复核备注' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateTime', 
					title : '最后更新时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.dynamicsId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.dynamicsId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        function searchGrid(){
            $.table.search("dynamic-form");
        }
    </script>
</body>
</html>
