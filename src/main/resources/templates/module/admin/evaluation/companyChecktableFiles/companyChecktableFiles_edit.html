<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-companyChecktableFiles-edit" th:object="${companyChecktableFiles}">
            <input id="checktableFilesId" name="checktableFilesId" th:field="*{checktableFilesId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">动态运行记录ID：</label>
                <div class="col-sm-8">
                    <input id="dynamicsId" name="dynamicsId" th:field="*{dynamicsId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">企业自评记录ID：</label>
                <div class="col-sm-8">
                    <input id="checktableId" name="checktableId" th:field="*{checktableId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">结果分类：0 自评 1 复核 2定级：</label>
                <div class="col-sm-8">
                    <input id="checktableFilesType" name="checktableFilesType" th:field="*{checktableFilesType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">文件地址：</label>
                <div class="col-sm-8">
                    <input id="filePath" name="filePath" th:field="*{filePath}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/companyChecktableFiles"
		$("#form-companyChecktableFiles-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
			    var idVal = $('#checktableFilesId').val();
			    if(idVal){
			        $.operate.save(prefix + "/edit", $('#form-companyChecktableFiles-edit').serialize()); 
			    }else{
			        $.operate.save(prefix + "/add", $('#form-companyChecktableFiles-edit').serialize());
			    }
				
			}
		});
	</script>
</body>
</html>
