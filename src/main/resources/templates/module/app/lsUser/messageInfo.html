<!DOCTYPE html>
<html lang="en">
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/app/reset.css}" rel="stylesheet"/>
    <link th:href="@{/css/app/Organization.css}" rel="stylesheet"/>
    <link th:href="@{/css/app/information.css}" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <span class="action-back" onclick="window.history.back()">
            <img src="/images/return.png" alt="">
        </span>
        <h1 class="mui-title">消息详情</h1>
    </header>
    <div class="container">
        <div class="question_title">
            <p th:text="${messageInfo?.title}"></p>
        </div>
        <div class="answer">
            <div class="answer_info">
                <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p th:text="${messageInfo?.content}"></p></div>
            </div>
        </div>
        <div class="bottom">
            <span>秣陵街道</span>
            <p style="margin-top: 10px" th:text="${#dates.format(messageInfo?.crtTime, 'yyyy-MM-dd')}"></p>
        </div>
    </div>
</body>
</html>
