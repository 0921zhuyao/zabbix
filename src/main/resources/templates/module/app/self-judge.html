<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>企业自评</title>
</head>
<link rel="stylesheet" href="../css/self-judge.css">
<body>
<!--头部内容-->
<header id="header" class="mui-bar mui-bar-nav">
    <span class="action-back" onclick="window.history.back()">
        <img src="../images/return.png" alt="">
    </span>
    <h1 class="mui-title">安全生产管理机构设置及…</h1>
    <span class="submit-btn">提交</span>
</header>
<div class="space"></div>
<ul class="list">
    <li>
        <img src="../images/check-form-icon1.png" alt="" class="list-icon">
        <span>通用检查表</span>
        <img src="../images/arrow.png" alt="" class="arrow">
        <button class="finish">已完成</button>
    </li>
    <li>
        <img src="../images/check-form-icon2.png" alt="" class="list-icon">
        <span>专项检查表</span>
        <img src="../images/arrow.png" alt="" class="arrow">
        <button class="no-finish" onclick="window.location='result.html'">未完成</button>
    </li>
    <li>
        <img src="../images/check-form-icon3.png" alt="" class="list-icon">
        <span>行业检查表</span>
        <img src="../images/arrow.png" alt="" class="arrow">
        <button class="no-finish" onclick="window.location='result.html'">未完成</button>
    </li>
</ul>
<div class="space1"></div>
</body>
</html>
