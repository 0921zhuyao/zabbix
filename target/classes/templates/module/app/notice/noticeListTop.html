<!DOCTYPE html>
<html lang="en">
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{ /css/app/mui.min.css}">
    <link th:href="@{/css/app/reset.css}" rel="stylesheet"/>
    <link th:href="@{/css/app/Organization.css}" rel="stylesheet"/>
    <link th:href="@{/css/app/info-notic.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{ /js/app/jquery-3.0.0.min.js}"></script>
    <title>Document</title>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <span class="action-back" onclick="window.history.back()">
            <img src="/images/return.png" style="margin: 14px 0 0 7px">
        </span>
        <h1 class="mui-title">通知公告</h1>
    </header>
    <div class="content">
        <div class="content_main">
        
           <a th:href="@{'/app/notice/info/' + ${notice?.id}}">
            <div class="info_list" >
                <img src="/images/t03.png" alt="">
                <div class="list_left">
                   <p class="list_title" th:text="${notice?.title}"></p>
                    <span th:text="${#dates.format(notice?.crtTime, 'yyyy-MM-dd')}"></span>
                    &lt;!&ndash; <p class="omg list_address">内容摘要：内容如下内容如下内容如下内容如下内容如下内容如下内容如下</p> &ndash;&gt;
                </div>
                &lt;!&ndash; <div class="dot"></div> &ndash;&gt;
            </div>
            </a> 
            
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/app/mui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/app/json.data.js}"></script>
    <script type="text/javascript" th:src="@{/js/app/app_base.js}"></script>

    <script type="text/javascript">
        (function($, doc) {
            mui.init({
                subpages:[{
                    url:'[[@{/app/notice/initListBody}]]',
                    id:"noticeList",
                    styles:{
                        top:'2.8rem',//mui标题栏默认高度为45px；
                        bottom:'0px'//默认为0px，可不定义；
                    }
                }]
            });
        })(mui, document);

        (function($, doc) {
            $.init();
            $.ready(function() {
            });
        })(mui, document);
    </script>
</body>
</html>
