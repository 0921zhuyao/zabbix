<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-taskDetail-edit" th:object="${taskDetail}">
            <input id="taskDetailId" name="taskDetailId" th:field="*{taskDetailId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">自评计划任务ID：</label>
                <div class="col-sm-8">
                    <input id="taskPlanId" name="taskPlanId" th:field="*{taskPlanId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">企业ID：</label>
                <div class="col-sm-8">
                    <input id="companyId" name="companyId" th:field="*{companyId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">加入时间：</label>
                <div class="col-sm-8">
                    <input id="joinTime" name="joinTime" th:field="*{joinTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">评级结果：</label>
                <div class="col-sm-8">
                    <input id="gradeResult" name="gradeResult" th:field="*{gradeResult}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">评级备注：</label>
                <div class="col-sm-8">
                    <input id="gradeRemark" name="gradeRemark" th:field="*{gradeRemark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">自评状态：0 新建 1 进行中 2已完成 3作废：</label>
                <div class="col-sm-8">
                    <input id="checktableStatus" name="checktableStatus" th:field="*{checktableStatus}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">初始化定级：</label>
                <div class="col-sm-8">
                    <input id="initLevel" name="initLevel" th:field="*{initLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input id="createUser" name="createUser" th:field="*{createUser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">更新人：</label>
                <div class="col-sm-8">
                    <input id="updateUser" name="updateUser" th:field="*{updateUser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">更新时间：</label>
                <div class="col-sm-8">
                    <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否删除：</label>
                <div class="col-sm-8">
                    <input id="isDelete" name="isDelete" th:field="*{isDelete}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/taskDetail"
		$("#form-taskDetail-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
			    var idVal = $('#taskDetailId').val();
			    if(idVal){
			        $.operate.save(prefix + "/edit", $('#form-taskDetail-edit').serialize()); 
			    }else{
			        $.operate.save(prefix + "/add", $('#form-taskDetail-edit').serialize());
			    }
				
			}
		});
	</script>
</body>
</html>
