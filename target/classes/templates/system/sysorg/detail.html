<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">机构名称：</label>
			<div class="form-control-static" th:text="${org.orgname}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">机构简称：</label>
			<div class="form-control-static" th:text="${org.shortname}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">机构描述：</label>
			<div class="form-control-static" th:text="${org.orgdesc}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">机构地址：</label>
			<div class="form-control-static" th:text="${org.address}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">机构负责人：</label>
			<div class="form-control-static" th:text="${org.principal}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">联系人：</label>
			<div class="form-control-static" th:text="${org.linkman}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">电话：</label>
			<div class="form-control-static" th:text="${org.tel}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">机构类别：</label>
			<div class="form-control-static" th:text="${org.orgkind}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">机构代码：</label>
			<div class="form-control-static" th:text="${org.orgcode}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">地区：</label>
			<div class="form-control-static" th:text="${org.districtid}">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
    </div>
    <div th:include="include :: footer"></div>
</body>
</html>
