<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysorg-edit" th:object="${sysorg}">
            <input id="orgid" name="orgid" th:field="*{orgid}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input id="orgname" name="orgname" th:field="*{orgname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">机构简称：</label>
                <div class="col-sm-8">
                    <input id="shortname" name="shortname" th:field="*{shortname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">机构描述：</label>
                <div class="col-sm-8">
                    <input id="orgdesc" name="orgdesc" th:field="*{orgdesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">父机构id：</label>
                <div class="col-sm-8">
                    <input id="parent" name="parent" th:field="*{parent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">机构地址：</label>
                <div class="col-sm-8">
                    <input id="address" name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">机构负责人：</label>
                <div class="col-sm-8">
                    <input id="principal" name="principal" th:field="*{principal}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">联系人：</label>
                <div class="col-sm-8">
                    <input id="linkman" name="linkman" th:field="*{linkman}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-8">
                    <input id="tel" name="tel" th:field="*{tel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">机构类别：</label>
                <div class="col-sm-8">
                    <input id="orgkind" name="orgkind" th:field="*{orgkind}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">机构代码：</label>
                <div class="col-sm-8">
                    <input id="orgcode" name="orgcode" th:field="*{orgcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">序号：</label>
                <div class="col-sm-8">
                    <input id="orderno" name="orderno" th:field="*{orderno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">地区：</label>
                <div class="col-sm-8">
                    <input id="districtid" name="districtid" th:field="*{districtid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">删除标记：</label>
                <div class="col-sm-8">
                    <input id="isdel" name="isdel" th:field="*{isdel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input id="crtTime" name="crtTime" th:field="*{crtTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input id="crtUser" name="crtUser" th:field="*{crtUser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">更新时间：</label>
                <div class="col-sm-8">
                    <input id="updTime" name="updTime" th:field="*{updTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">更新人：</label>
                <div class="col-sm-8">
                    <input id="updUser" name="updUser" th:field="*{updUser}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/sysorg"
		$("#form-sysorg-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
			    var idVal = $('#orgid').val();
			    if(idVal){
			        $.operate.save(prefix + "/edit", $('#form-sysorg-edit').serialize()); 
			    }else{
			        $.operate.save(prefix + "/add", $('#form-sysorg-edit').serialize());
			    }
				
			}
		});
	</script>
</body>
</html>
